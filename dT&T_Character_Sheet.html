<div class="main">
    <div class="header section">
        <img src="https://github.com/jdpoley/Roll20_TT/raw/main/Header2.png" alt="Header"/>
    </div>
    <div class="common flex-col section">
        <label>Name: <input name="attr_character_name" type="text"/></label>
        <label>Kindred: <input name="attr_Kindred" type="text" /></label>
        <label>Level: <input name="attr_level" type="number" width="40px"/></label>
        <label>Character Type: <input name="attr_type" type="text"/></label>
        <label>Gender: <input name="attr_gender" type="text"/></label>
        <label>Height: <input name="attr_height" type="text"/></label>
        <label>Weight: <input name="attr_weight" type="text"/></label>
        <label>Age: <input name="attr_age" type="number" style=""/></label>
        <label>Hair: <input name="attr_hair" type="text"/></label>
        <label>Money: <input name="attr_money" type="number"/></label>
    </div>
    <div class="attributes section">
        <div>
            <label><input type="number" name="attr_str_full" value="10" min="1"/>STR</label>
            <label><input type="number" name="attr_con_full" value="10" min="1"/>CON</label>
            <label><input type="number" name="attr_dex_full" value="10" min="1"/>DEX</label>
            <label><input type="number" name="attr_spd_full" value="10" min="1"/>SPD</label>
        </div>
        <div>
            <label><input type="number" name="attr_dex" value="10"/></label>
            <label><input type="number" name="attr_con" value="10"/></label>
            <label><input type="number" name="attr_wis" value="10"/></label>
            <label><input type="number" name="attr_int" value="10"/></label>
        </div>
    </div>
    <div class="footer flex-col">
      <span>Generic copyright disclaimer</span>
    </div>
</div>
